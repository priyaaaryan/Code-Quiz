<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<p class="left"><a class="pointer" onclick="high_scores_func()">View High Scores</a></p>
<p id="timer" class="right">Time: 100</p>
</header>
<div style="padding-top:60px;">
<div style="width:25%;" class="left">&nbsp;</div>
<div style="width:50%;"class="left">
	<div id="middle"  class="center">
		<h1 id="heading" class="font"><b>Coding Quiz Challenge</b></h1>
		<p class="font">Try to answer the following code-related questions within the time limit</p>
		<p class="font">keep in mind that incorrect answer will penalize your score/time</p>
		<p class="font">by ten seconds</p>
		<button id="start_quiz" class="btn" onclick="start()">Start Quiz</button>
	</div>
	<div>
		<div style="clear:both;"></div>
		<hr style="display: none;" id="line">
		<p style="font-style: italic;font-size: 30px;display: none;" id="mark" >wrong</p>
	</div>
</div>
<div style="width:25%;" class="right">&nbsp;</div>
</div>
<script src="script.js"></script>
</body>
</html>
